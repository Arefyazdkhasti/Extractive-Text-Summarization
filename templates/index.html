<!DOCTYPE html>
<html>

<head>
	<title>Home</title>
	<!-- <link rel="stylesheet" type="text/css" href="../static/css/styles.css"> -->
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
	<style>
		header {
			margin-top: 50px;
		}
	</style>
</head>

<body>

	<header>
		<div class="container">
			<h2>Text summarization</h2>
		</div>
	</header>

	<div class="ml-container">

		<form action="{{ url_for('summarize')}}" method="POST">
			<p>Enter the original text here</p>
			<br />
			<textarea name="originalText" id="org-text" rows="10" cols="100" required></textarea>
			<br />
			<br />
			<br />
			<p>Enter the number of lines in summary</p>
			<input name="numOfLines" type="text"></input>
			<input type="submit" class="btn-info" value="Summarize">

		</form>

	</div>

</body>

</html>
